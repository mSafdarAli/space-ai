<pagination-template #p="paginationApi" *ngIf="pager" class="row" (pageChange)="changePage($event)">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<a class="btn-c-icon text-dark float-right mx-1" [class.disabled]="p.isLastPage()"
						(click)="changePage(lastPage())">
						<i class="mdi mdi-chevron-double-right"></i>
					</a>
					<a class="btn-c-icon text-dark float-right mx-1" [class.disabled]="pager.end == pager.page"
						(click)="changePage(pager.page,1)">
						<i class="mdi mdi-chevron-right"></i>
					</a>
					<span *ngIf="pager" class="btn-c-icon text-dark float-right mx-1">Page {{pager.page}} of
						{{lastPage()}}</span>
					<a class="btn-c-icon text-dark float-right mx-1" [class.disabled]="pager.start == pager.page"
						(click)="changePage(pager.page,-1)">
						<i class="mdi mdi-chevron-left"></i>
					</a>
					<a class="btn-c-icon text-dark float-right mr-2 ml-4" [class.disabled]="p.isFirstPage()"
						(click)="changePage(1)">
						<i class="mdi mdi-chevron-double-left"></i>
					</a>
					<span *ngIf="pager" class="btn-c-icon text-dark float-right mx-1">{{pager.start}} to {{pager.end}} of
						{{pager.total}}</span>
				</div>
			</div>
		</div>
		</div>
	</div>
</pagination-template>
