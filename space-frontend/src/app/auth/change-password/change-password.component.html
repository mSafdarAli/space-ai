<div  class="image"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-3 margin">
            <div class="card bg-pattern">
                <div class="p-3">
                    <h1 class="fw-bold text-center mb-3 font-weight-normal text-white">Change Password</h1>
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input class="form-control" type="password" id="email" placeholder="Email Address"
                                formControlName="email">
                        </div>

                        <div class="mb-3">
                            <label for="oldpassword" class="form-label text-white">Old Password</label>
                            <input class="form-control" type="password" id="oldpassword" placeholder="Old Password"
                                formControlName="oldpassword">
                        </div>
                        <div class="mb-3">
                            <label for="newpassword" class="form-label text-white">New Password</label>
                            <input class="form-control" type="password" id="newpassword" placeholder="New Password"
                                formControlName="newpassword">
                        </div>
                        <div class="mb-3">
                            <label for="confirmpassword" class="form-label text-white">Confirm Password</label>
                            <input class="form-control" type="password" id="confirmpassword" placeholder="Confirm Password"
                                formControlName="confirmpassword">
                        </div>
                        <div class="text-center d-grid">
                            <button class="btn button text-white" type="submit"> Submit </button>
                        </div>
                        <p class="mb-0 mt-3 text-center text-white fw-bold">Back to <a routerLink="/login"
                                class="ms-1 text-decoration-none text-white"><b>Login</b></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading></app-loading>
