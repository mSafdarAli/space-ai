<div  class="image"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-3 margin">
            <div class="card bg-pattern">
                <div class="p-3">

                    <h1 class="fw-bold text-center mb-5 font-weight-normal text-white">Forgot Password</h1>

                    <form [formGroup]="form" (ngSubmit)="submit()">

                        <div class="mb-3">
                            <label for="emailaddress" class="form-label text-white">Email address</label>
                            <input class="form-control" type="email" id="emailaddress" placeholder="Enter your email"
                                formControlName="userName">
                        </div>
                        <div class="text-center d-grid">
                            <button class="btn button text-white" type="submit"> Send </button>
                        </div>
                        <p class="mb-0 mt-3 text-center text-white fw-bold">Back to <a routerLink="/login"
                                class="ms-1 text-decoration-none text-white"><b>Login</b></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-loading></app-loading>
